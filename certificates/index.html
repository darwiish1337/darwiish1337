<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Darwish - Licenses & Certifications</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <a href="https://github.com/darwiish1337" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Profile
                </a>
                <div class="header-title">
                    <h1>Licenses & certifications</h1>
                    <div class="title-line"></div>
                </div>
            </div>
        </header>

        <!-- Certificates Grid -->
        <main class="certificates-section">
            <div id="certificates-grid" class="certificates-grid">
                <!-- Loading State -->
                <div class="loading-state">
                    <div class="loader"></div>
                    <p>Loading certificates...</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="page-footer">
            <p>Total Certificates: <span id="total-count" class="badge">0</span></p>
            <p class="last-updated">Last Updated: <span id="last-updated"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
