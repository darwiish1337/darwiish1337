<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Darwish - Certificates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="profile-section">
                    <div class="profile-image">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="profile-info">
                        <h1>Mohamed Darwish</h1>
                        <p class="subtitle">Data Analyst | ML Enthusiast</p>
                    </div>
                </div>
                <a href="https://github.com/darwiish1337" class="back-btn">
                    <i class="fab fa-github"></i> Back to Profile
                </a>
            </div>
        </header>

        <main>
            <div class="title-section">
                <h2 class="main-title">
                    <i class="fas fa-certificate"></i>
                    Licenses & Certifications
                </h2>
                <div class="title-underline"></div>
            </div>

            <div id="certificates-grid" class="certificates-grid">
                <!-- Certificates will be loaded here by JavaScript -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading certificates...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Last Updated: <span id="last-updated"></span></p>
            <p>Total Certificates: <span id="total-count" class="count-badge">0</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
